<template name="kullaniciDetay">
  {{#unless Template.subscriptionsReady}}
      <div class="loading padTopBlock center">
        {{> loading}}
      </div>
  {{else}}
    {{#unless kullanici}}
      {{>notFound}}
    {{else}}
      {{#with kullanici}}
        {{>kullaniciDetayKart}}
      {{/with}}
    {{/unless}}
  {{/unless}}
</template>

<template name="girisCikisModal">
  <div id="girisCikisModal" class="modal modal-fixed-footer">
    <div class="modal-content">
      <table class="striped responsive-table">
        <thead>
        <tr>
          <th style="text-align: center;">Giriş Zamanı</th>
          <th style="text-align: center;">IP Adresi</th>
          <th style="text-align: center;">Tarayıcı</th>
          <th style="text-align: center;">Derleyici</th>
          <th style="text-align: center;">Sistem</th>
          <th style="text-align: center;">Cihaz</th>
        </tr>
        </thead>
        <tbody>
          {{#each girisCikis}}
            <tr>
              <td style="text-align: center;" title="{{moFormat createdAt 'DD.MM.YYYY HH:mm:ss'}}">{{liveTime createdAt}}</td>
              <td style="text-align: center;">{{httpHeaders.[x-forwarded-for]}}</td>
              <td style="text-align: center;">{{information.browser.name}} {{information.browser.version}}</td>
              <td style="text-align: center;">{{information.engine.name}} {{information.engine.version}}</td>
              <td style="text-align: center;">{{information.os.name}} {{information.os.version}}</td>
              <td style="text-align: center;">{{#if information.device.model}}{{information.device.vendor}} {{information.device.model}}{{else}}PC{{/if}}</td>
            </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
    <div class="modal-footer">
      <a class="modal-action modal-close waves-effect waves-green btn-flat ">KAPAT</a>
    </div>
  </div>
</template>
