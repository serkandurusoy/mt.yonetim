<template name="sinavOnizlemeModal">
  <div id="sinavOnizlemeModal">
    <div class="onizleme">
      {{#if seciliSoru}}

        <div style="text-align: right; position: absolute; height: 56px; width: 280px; top: 4px; right: 4px;"><a class="dugmeNav anaEkran"></a></div>
        <div style="position: absolute; top: 55px; left: 135px; width: 162px; text-align: center; font-weight: bold; font-size: 22px;">SORU PUANI</div>
        <div style="position: absolute; top: 103px; left: 135px; width: 162px; text-align: center; font-weight: bold; font-size: 32px;">{{soruPuani}}</div>
        <div style="position: absolute; top: 55px; left: 727px; width: 166px; text-align: center; font-weight: bold; font-size: 22px;">SINAV SÜRESİ</div>
        <div style="position: absolute; top: 103px; left: 727px; width: 166px; text-align: center; font-weight: bold; font-size: 32px; word-spacing: -2px">{{formatliSinavSuresi sinav.sure}}</div>

        {{#if sinav.muhur}}
          {{#with FS.GetFile "M.FS.Muhur" (foreignField 'Muhurler' sinav.muhur 'gorsel')}}
            <img style="position: absolute; left: 425px; top: 0px" alt="" src="{{url auth=false}}"/>
          {{/with}}
        {{else}}
          <img style="position: absolute; left: 418px; top: 12px; width: 190px;" alt="" src="/assets/_bilesen/logo/240.png"/>
        {{/if}}

        {{>soruyonerge seciliSoru=seciliSoru.soru topYonerge=190 topMetin=300 left=30}}

        <div id="cozumAlani" class="cozumAlani" style="position: absolute; top: 190px; left: 386px; width: 610px; height: 490px; overflow: hidden; word-wrap: break-word;">

          {{>Template.dynamic template=soruKomponent.template data=soruKomponent.data}}

        </div>

        <a class="soruYanitla" style="padding-top: 10px; font-size: 16px; left: 900px; bottom: 95px;">yanıtla</a>

        {{>sorucubugu sorular=sinav.sorular seciliSoruIndex=seciliSoruIndex}}

      {{/if}}
    </div>
  </div>
</template>
