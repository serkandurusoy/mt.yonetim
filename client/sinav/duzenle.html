<template name="sinavDuzenle">
  {{#if userHasRole "mudur"}}
    {{>insufficientprivilege}}
  {{else}}
    {{#unless Template.subscriptionsReady}}
      <div class="loading padTopBlock center">
        {{> loading}}
      </div>
    {{else}}
      {{#unless sinav}}
        {{>notFound}}
      {{else}}
        {{#with sinav}}
          <div class="row">
            <div class="col s12">
              <div class="card-panel">
                {{#autoForm collection="M.C.Sinavlar" id="sinavDuzenleForm" type="update" doc=this template="materialize"}}
                  {{> sinavFormFields}}
                {{/autoForm}}
              </div>
            </div>
          </div>
        {{/with}}
      {{/unless}}
    {{/unless}}
  {{/if}}
</template>
