<template name="soruOnizlemeModal">
  <div id="soruOnizlemeModal">
    <div class="onizleme">
      {{#if seciliSoru}}

        {{>soruyonerge seciliSoru=seciliSoru.soru topYonerge=17 topMetin=127 left=19}}

        <div id="cozumAlani" class="cozumAlani" style="position: absolute; top: 17px; left: 375px; width: 610px; height: 490px; overflow: hidden; word-wrap: break-word;">

          {{#if $eq seciliSoru.tip 'dogruYanlis'}}
            {{>sorudogruYanlis doguchecked=($eq seciliSoru.yanit.dogruYanlis.cevap true) yanlischecked=($eq seciliSoru.yanit.dogruYanlis.cevap false) disabled=true}}
          {{/if}}

          {{#if $eq seciliSoru.tip 'coktanTekSecmeli'}}
            {{>sorucoktanTekSecmeli secenekler=(seciliSoru.yanit.coktanTekSecmeli) disabled=true}}
          {{/if}}

          {{#if $eq seciliSoru.tip 'coktanCokSecmeli'}}
            {{>sorucoktanCokSecmeli secenekler=(seciliSoru.yanit.coktanCokSecmeli) disabled=true}}
          {{/if}}

          {{#if $eq seciliSoru.tip 'siralama'}}
            {{>sorusiralama secenekler=(seciliSoru.yanit.siralama) id="siralama"}}
          {{/if}}

          {{#if $eq seciliSoru.tip 'eslestirme'}}
            {{>sorueslestirme solsecenekler=(seciliSoru.yanit.eslestirme) sagsecenekler=(seciliSoru.yanit.eslestirme)}}
          {{/if}}

          {{#if $eq seciliSoru.tip 'boslukDoldurma'}}
            {{>soruboslukDoldurma cevap=(seciliSoru.yanit.boslukDoldurma.cevap)}}
          {{/if}}

        </div>

        <span class="soruYanitla" style="padding-top: 10px; font-size: 16px; left: 889px; bottom: 20px;">yanÄ±tla</span>

      {{/if}}
    </div>
  </div>
</template>
