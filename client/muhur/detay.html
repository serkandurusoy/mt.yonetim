<template name="muhurDetay">
  {{#unless Template.subscriptionsReady}}
      <div class="loading padTopBlock center">
        {{> loading}}
      </div>
  {{else}}
    {{#unless muhur}}
      {{>notFound}}
    {{else}}
      {{#with muhur}}
        {{>muhurDetayKart}}
      {{/with}}
    {{/unless}}
  {{/unless}}
</template>
