<template name="karakterYeni">
  {{#unless userHasRole "mitolojix"}}
    {{>insufficientprivilege}}
  {{else}}
    {{#unless Template.subscriptionsReady}}
      <div class="loading padTopBlock center">
        {{> loading}}
      </div>
    {{else}}
      <div class="row">
        <div class="col s12">
          <div class="card-panel">
            {{#autoForm collection="M.C.Karakterler" id="karakterYeniForm" type="insert" template="materialize"}}
              {{> karakterFormFields}}
            {{/autoForm}}
          </div>
        </div>
      </div>
    {{/unless}}
  {{/unless}}
</template>

<template name="karakterFormFields">
  <div class="row">
    <div class="col s12 m6">
      {{>afQuickField name="cinsiyet"}}
    </div>
    <div class="col s12 m6">
      {{>afQuickField name="gorsel"}}
    </div>
  </div>

  <div class="row">
    <div class="col s12 right-align" style="padding-top: 3em">
      <button type="submit" class="btn btn-large waves-effect waves-light" {{submitButtonAtts}}>
        Kaydet <i class="material-icons left">save</i>
      </button>
    </div>
  </div>
</template>
