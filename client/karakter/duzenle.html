<template name="karakterDuzenle">
  {{#unless userHasRole "mitolojix"}}
    {{>insufficientprivilege}}
  {{else}}
    {{#unless Template.subscriptionsReady}}
      <div class="loading padTopBlock center">
        {{> loading}}
      </div>
    {{else}}
      {{#unless karakter}}
        {{>notFound}}
      {{else}}
        {{#with karakter}}
          <div class="row">
            <div class="col s12">
              <div class="card-panel">
                {{#autoForm collection="M.C.Karakterler" id="karakterDuzenleForm" type="update" doc=this template="materialize"}}
                  {{> karakterFormFields}}
                {{/autoForm}}
              </div>
            </div>
          </div>
        {{/with}}
      {{/unless}}
    {{/unless}}
  {{/unless}}
</template>
