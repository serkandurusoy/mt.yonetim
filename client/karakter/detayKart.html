<template name="karakterDetayKart">
  <div class="row {{#unless aktif}}pasif{{/unless}}">
    <div class="col s12">
      <div class="card-panel">
        <div class="row">
          <div class="col s2">
            {{#with FS.GetFile "M.FS.Karakter" gorsel}}
              <img src="{{url}}" alt="" class="responsive-img">
            {{/with}}
          </div>
          <div class="col s10">
            {{enumLabel cinsiyet}}
          </div>
        </div>
      </div>
    </div>
  </div>
  {{#if userHasRole "mitolojix"}}
    <div class="row {{#unless aktif}}pasif{{/unless}}">
      <div class="col s12">
        <div class="card-panel">
          <div class="row">
            <div class="col s12">
              {{#if ref}}
                <a data-trigger="revert" title="Bu versiyona geri dön" class="right"><i class="red-text material-icons">history</i></a>
                {{#unless updatedAt}}
                  {{moFormat createdAt 'DD.MM.YYYY HH:mm'}} tarihinde {{userFullName createdBy}} tarafından {{#if _clonedFrom}}<a title="Orijinal kaydı gör" href="{{pathFor 'karakterDetay' _id=_clonedFrom._id}}">kopyalanarak</a> {{/if}}oluşturuldu.<br>
                {{/unless}}
              {{else}}
                {{#if updatedAt}}
                  <a title="Tarihçeyi gör" href="{{pathWithParam 'karakterTarihce' '_id'}}" class="right"><i class="material-icons">access_time</i></a>
                {{/if}}
                {{moFormat createdAt 'DD.MM.YYYY HH:mm'}} tarihinde {{userFullName createdBy}} tarafından {{#if _clonedFrom}}<a title="Orijinal kaydı gör" href="{{pathFor 'karakterDetay' _id=_clonedFrom._id}}">kopyalanarak</a> {{/if}}oluşturuldu.<br>
              {{/if}}
              {{#if updatedAt}}Bu {{#unless ref}}{{_version}} numaralı {{/unless}}versiyonuna {{moFormat updatedAt 'DD.MM.YYYY HH:mm'}} tarihinde {{userFullName updatedBy}} tarafından güncellendi.{{/if}}
            </div>
          </div>
        </div>
      </div>
    </div>
  {{/if}}
</template>
