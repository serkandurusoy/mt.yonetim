<template name="kurumYeni">
  {{#unless userHasRole "mitolojix"}}
    {{>insufficientprivilege}}
  {{else}}
    {{#unless Template.subscriptionsReady}}
      <div class="loading padTopBlock center">
        {{> loading}}
      </div>
    {{else}}
      <div class="row">
        <div class="col s12">
          <div class="card-panel">
            {{#autoForm collection="M.C.Kurumlar" id="kurumYeniForm" type="insert" template="materialize"}}
              {{> kurumFormFields}}
            {{/autoForm}}
          </div>
        </div>
      </div>
    {{/unless}}
  {{/unless}}
</template>

<template name="kurumFormFields">
  <div class="row">
    <div class="col s12">
      {{>afQuickField name="logo"}}
    </div>
  </div>

  <div class="row">
    <div class="col s12">
      {{>afQuickField name="isim"}}
    </div>
  </div>

  <div class="row">
    <div class="col s12 m6">
      {{>afQuickField name="yetkili.isim"}}
    </div>
    <div class="col s12 m6">
      {{>afQuickField name="yetkili.unvan"}}
    </div>
  </div>

  <div class="row">
    <div class="col s12 m6">
      {{>afQuickField name="yetkili.email"}}
    </div>
    <div class="col s12 m6">
      {{>afQuickField name="yetkili.telefon"}}
    </div>
  </div>

  <div class="row">
    <div class="col s12">
      {{>afQuickField name="adres.adres"}}
    </div>
  </div>

  <div class="row">
    <div class="col s12 m6">
      {{>afQuickField name="adres.il"}}
    </div>
    <div class="col s12 m6">
      {{>afQuickField name="adres.ilce"}}
    </div>
  </div>

  <div class="row">
    <div class="col s12">
      {{>afQuickField name="sifre"}}
    </div>
  </div>

  <div class="row">
    <div class="col s12 right-align" style="padding-top: 3em">
      <button type="submit" class="btn btn-large waves-effect waves-light" {{submitButtonAtts}}>
        Kaydet <i class="material-icons left">save</i>
      </button>
    </div>
  </div>
</template>
