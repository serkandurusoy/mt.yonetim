<template name="kurumDetay">
  {{#unless userHasRole "mitolojix"}}
    {{>insufficientprivilege}}
  {{else}}
    {{#unless Template.subscriptionsReady}}
        <div class="loading padTopBlock center">
          {{> loading}}
        </div>
    {{else}}
      {{#unless kurum}}
        {{>notFound}}
      {{else}}
        {{#with kurum}}
          {{>kurumDetayKart}}
        {{/with}}
      {{/unless}}
    {{/unless}}
  {{/unless}}
</template>
