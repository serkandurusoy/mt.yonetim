<template name="connectionBanner">
  {{#if wasConnected}}
    {{#if isDisconnected}}
      <div class="row">
        <div class="col s12">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <i class="medium material-icons right">sync_problem</i>
              <span class="card-title">{{connectionLostTitle}}</span>
              <p>
                {{connectionLostText}} {{reconnectBeforeCountdownText}} {{retryTimeSeconds}} {{reconnectAfterCountdownText}}
              </p>
              {{#if failedReason}}
                <p>
                  {{failedReason}}
                </p>
              {{/if}}
            </div>
            <div class="card-action right-align">
              <a id="connection-try-reconnect">{{tryReconnectText}}</a>
            </div>
          </div>
        </div>
      </div>
    {{/if}}
  {{/if}}
</template>
