<template name="soruSepeti">
  {{#if userHasRole "mudur"}}
    {{>insufficientprivilege}}
  {{else}}
    {{#unless Template.subscriptionsReady}}
      <div class="loading padTopBlock center">
        {{> loading}}
      </div>
    {{else}}
      {{#if showFilters}}
          <div class="row">
              <div class="col s12">
                  <div class="card-panel">
                    {{> filterSoruSepeti}}
                  </div>
              </div>
          </div>
      {{/if}}
      {{#unless sorular}}
        {{>notFound}}
      {{else}}
        <div class="row">
          <div class="col s12">
            <ul class="collection with-header">
              <li class="collection-header right-align"><a data-trigger="bosalt" title="Sepeti Boşalt">Sepeti Boşalt ({{sorular.count}} adet)</a></li>
              {{#each sorular.cursor}}
                {{>soruKart}}
              {{/each}}
            </ul>
          </div>
        </div>
      {{/unless}}
    {{/unless}}
  {{/if}}
</template>

<template name="filterSoruSepeti">
  {{#autoForm schema=filterSoruSepetiForm id="filterSoruSepetiForm" template="materialize"}}
      <div class="row">
        {{#if userHasRole "mitolojix"}}
            <div class="col s12 m4">
              {{>afQuickField name="kurum"}}
            </div>
        {{else}}
          {{>afQuickField name="kurum"}}
        {{/if}}
          <div class="col s12 {{#if userHasRole "mitolojix"}}m4{{else}}m6{{/if}}">
            {{>afQuickField name="sinif"}}
          </div>
          <div class="col s12 {{#if userHasRole "mitolojix"}}m4{{else}}m6{{/if}}">
            {{>afQuickField name="ders"}}
          </div>
      </div>
      <div class="row">
          <div class="col s12 {{#if userHasRole "mudur"}}m6{{else}}m4{{/if}}">
            {{>afQuickField name="egitimYili"}}
          </div>
          <div class="col s12 {{#if userHasRole "mudur"}}m6{{else}}m4{{/if}}">
            {{>afQuickField name="tip"}}
          </div>
        {{#unless userHasRole "mudur"}}
            <div class="col s12 m4">
              {{>afQuickField name="soruSahibi"}}
            </div>
        {{else}}
          {{>afQuickField name="soruSahibi"}}
        {{/unless}}
      </div>
      <div class="row">
          <div class="col s12">
            {{>afQuickField name="konu"}}
          </div>
      </div>
  {{/autoForm}}
</template>
