<template name="mufredatDuzenle">
  {{#unless mufredatDuzenleyebilir}}
    {{>insufficientprivilege}}
  {{else}}
    {{#unless Template.subscriptionsReady}}
      <div class="loading padTopBlock center">
        {{> loading}}
      </div>
    {{else}}
      {{#unless mufredat}}
        {{>notFound}}
      {{else}}
        {{#with mufredat}}
          <div class="row">
            <div class="col s12">
              <div class="card-panel">
                {{#autoForm collection="M.C.Mufredat" id="mufredatDuzenleForm" type="update" doc=this template="materialize"}}
                  {{> mufredatFormFields}}
                {{/autoForm}}
              </div>
            </div>
          </div>
        {{/with}}
      {{/unless}}
    {{/unless}}
  {{/unless}}
</template>
