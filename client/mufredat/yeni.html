<template name="mufredatYeni">
  {{#if $or (userHasRole "mudur") (userHasRole "ogretmen")}}
    {{>insufficientprivilege}}
  {{else}}
    {{#unless Template.subscriptionsReady}}
      <div class="loading padTopBlock center">
        {{> loading}}
      </div>
    {{else}}
      <div class="row">
        <div class="col s12">
          <div class="card-panel">
            {{#autoForm collection="M.C.Mufredat" id="mufredatYeniForm" doc=mufredatClone type="insert" template="materialize"}}
              {{> mufredatFormFields}}
            {{/autoForm}}
          </div>
        </div>
      </div>
    {{/unless}}
  {{/if}}
</template>

<template name="mufredatFormFields">
  <div class="row">
    <div class="col s12">
      {{>afQuickField name="kurum"}}
    </div>
  </div>

  <div class="row">
    <div class="col s12">
      {{>afQuickField name="egitimYili"}}
    </div>
  </div>

  <div class="row">
    <div class="col s12 m6">
      {{>afQuickField name="ders"}}
    </div>
    <div class="col s12 m6">
      {{>afQuickField name="sinif"}}
    </div>
  </div>

  <div class="row">
    <div class="col s12">
      {{>afQuickField name="konular"}}
    </div>
  </div>

  <div class="row">
    <div class="col s12">
      {{>afQuickField name="_clonedFrom"}}
    </div>
  </div>

  <div class="row">
    <div class="col s12 right-align" style="padding-top: 3em">
      <button type="submit" class="btn btn-large waves-effect waves-light" {{submitButtonAtts}}>
        Kaydet <i class="material-icons left">save</i>
      </button>
    </div>
  </div>
</template>
