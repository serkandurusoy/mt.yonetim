<template name="mufredatTarihce">
  {{#unless Template.subscriptionsReady}}
    <div class="loading padTopBlock center">
      {{> loading}}
    </div>
  {{else}}
    {{#unless tarihce 'Mufredat'}}
      {{>notFound}}
    {{else}}
      <div class="row">
        <div class="col s12">
          <ul class="collapsible" data-collapsible="accordion">
            {{#each tarihce 'Mufredat'}}
              <li>
                <div class="collapsible-header {{#if $first}}active{{/if}}"><strong>Versiyon No {{_version}}</strong></div>
                <div class="collapsible-body">{{>mufredatDetayKart}}</div>
              </li>
            {{/each}}
          </ul>
        </div>
      </div>
    {{/unless}}
  {{/unless}}
</template>
