<template name="sorucubugu">
  {{#if $gt (getLength sorular) 14}}
    <a class="sol" style="top: 713px; left: 29px;"></a>
    <a class="sag" style="top: 713px; left: 958px;"></a>
  {{/if}}
  <div class="soruCubugu" style="position: absolute; top: 704px; left: 64px; width: 896px; height: 50px; white-space: nowrap; overflow: hidden; font-size: 0;">
    {{#each sorular}}
      {{>soruNumarasi index=@index seciliSoruIndex=(parseInt ../seciliSoruIndex) sinav=../sinav sinavKagidiId=../sinavKagidiId}}
    {{/each}}
  </div>
</template>

<template name="soruNumarasi">
  <div data-soruIndex="{{index}}"
       class="{{#if $eq index seciliSoruIndex}}secili{{/if}}{{#if sinav}}{{#if cevapVerildi sinavKagidiId index}} cevapVerildi{{/if}}{{cevapDogruYanlis sinavKagidiId index}}{{/if}}"
       style="cursor: pointer !important; margin: 0 8px 0 7px; width: 49px; height: 49px; padding-top: 11px; display: inline-block; font-weight: bold; font-size: 20px; text-align: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
    {{plusOne index}}
  </div>
</template>
