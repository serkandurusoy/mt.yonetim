<template name="sorusiralama">
  <div id="{{id}}" style="padding: 0 120px 60px 120px; text-align: center;">
    {{#each secenekler}}
      <div class="sirala" id="{{@index}}" data-id="{{toHashCode this}}">
        {{metin}}{{#if metin}}<br>{{/if}}
        {{#with FS.GetFile "M.FS.SoruGorsel" gorsel}}
          <img style="max-width: 100%; max-height: 112px; border-radius: 8px; border: 1px solid #57492B" alt="" src="{{url}}"/>
        {{/with}}
      </div>
    {{/each}}
  </div>
</template>
