<template name="sorucoktanTekSecmeli">
  <div class="secmeliContainer">
    {{#each secenekler}}
      <div>
        <input disabled={{../disabled}} type="radio" checked={{dogru}} value="{{@index}}" id="{{@index}}" name="coktanTekSecmeli" />
        <label for="{{@index}}">
          <div style="height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;">
            {{#with secenekMetin}}<div style="padding: 4px; width: 220px;">{{this}}</div>{{/with}}
            {{#with FS.GetFile "M.FS.SoruGorsel" secenekGorsel}}
              <img style="max-width: 220px; max-height: 200px; border-radius: 6px; border: 1px solid #57492B" alt="" src="{{url}}"/>
            {{/with}}
          </div>
        </label>
      </div>
    {{/each}}
  </div>
</template>
