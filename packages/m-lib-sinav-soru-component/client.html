<template name="soruyonerge">
  <div style="position: absolute; top: {{topYonerge}}px; left: {{left}}px; width: 320px; height: 70px; overflow: hidden; word-wrap: break-word;">
    {{seciliSoru.yonerge}}
  </div>
  {{#if $or seciliSoru.metin seciliSoru.gorsel}}
    <div class="aciklamAlani" style="position: absolute; top: {{topMetin}}px; left: {{left}}px; width: 320px; height: 370px; overflow: hidden;">
      <div style="margin-bottom: 20px; word-wrap: break-word;">{{#each splitOnNewlines seciliSoru.metin}}<p>{{this}}</p>{{/each}}</div>
      <div style="text-align: center">
        {{#with FS.GetFile "M.FS.SoruGorsel" seciliSoru.gorsel}}
          <img style="max-width: 90%; border-radius: 16px; border: 1px solid #57492B" alt="" src="{{url}}"/>
        {{/with}}
      </div>
    </div>
  {{else}}
    <div style="position: absolute; top: {{topMetin}}px; left: {{left}}px; width: 320px; height: 370px; padding-top: 50px; overflow: hidden; text-align: center;">
      <img src="/assets/_bilesen/logo/altyazi-240.png" alt="">
    </div>
  {{/if}}
</template>

<template name="sorudogruYanlis">
  <div style="font-size: 120%; position: absolute; top: 120px; height: 80px; left: 180px; width: 280px;">
    <input disabled={{disabled}} type="radio" value="true" checked={{doguchecked}} id="true" name="dogruYanlis" />
    <label for="true" class="dyLabel">Doğru</label>
  </div>

  <div style="font-size: 120%; position: absolute; top: 240px; height: 80px; left: 180px; width: 280px;">
    <input disabled={{disabled}} type="radio" value="false" checked={{yanlischecked}} id="false" name="dogruYanlis" />
    <label for="false" class="dyLabel">Yanlış</label>
  </div>
</template>

<template name="sorucoktanTekSecmeli">
  <div class="secmeliContainer">
    {{#each secenekler}}
      <div>
        <input disabled={{../disabled}} type="radio" checked={{dogru}} value="{{@index}}" id="{{@index}}" name="coktanTekSecmeli" />
        <label for="{{@index}}">
          <div style="height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center">
            {{#with secenekMetin}}<div style="padding: 4px;">{{this}}</div>{{/with}}
            {{#with FS.GetFile "M.FS.SoruGorsel" secenekGorsel}}
              <img style="max-width: 100%; max-height: 220px; border-radius: 8px; border: 1px solid #57492B" alt="" src="{{url}}"/>
            {{/with}}
          </div>
        </label>
      </div>
    {{/each}}
  </div>
</template>

<template name="sorucoktanCokSecmeli">
  <div class="secmeliContainer">
    {{#each secenekler}}
      <div>
        <input disabled={{../disabled}} type="checkbox" checked={{dogru}} value="{{@index}}" id="{{@index}}"/>
        <label for="{{@index}}">
          <div style="height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center;">
            {{#with secenekMetin}}<div style="padding: 4px;">{{this}}</div>{{/with}}
            {{#with FS.GetFile "M.FS.SoruGorsel" secenekGorsel}}
              <img style="max-width: 100%; max-height: 220px; border-radius: 8px; border: 1px solid #57492B" alt="" src="{{url}}"/>
            {{/with}}
          </div>
        </label>
      </div>
    {{/each}}
  </div>
</template>

<template name="sorusiralama">
  <div id="{{id}}" style="padding: 0 120px 60px 120px; text-align: center;">
    {{#each secenekler}}
      <div class="sirala" id="{{@index}}" data-id="{{toHashCode this}}">
        {{metin}}{{#if metin}}<br>{{/if}}
        {{#with FS.GetFile "M.FS.SoruGorsel" gorsel}}
          <img style="max-width: 100%; max-height: 112px; border-radius: 8px; border: 1px solid #57492B" alt="" src="{{url}}"/>
        {{/with}}
      </div>
    {{/each}}
  </div>
</template>

<template name="sorueslestirme">
  <div id="eslestirme" style="padding: 0 60px 60px 60px; text-align: center;">
    <div style="width: 45%; float: left;">
      {{#each solsecenekler}}
        {{#if ../sinav}}
          {{>eslestirmeKutu metin=metin gorsel=gorsel eslemeIcinSeciliKutu=../eslemeIcinSeciliKutu secimSirasi=0 sinav=true id=(join "sol" @index) index=@index}}
        {{else}}
          {{>eslestirmeKutu metin=solMetin gorsel=solGorsel secimSirasi=0 id=(join "sol" @index) index=@index}}
        {{/if}}
      {{/each}}
    </div>
    <div style="width: 45%; float: right;">
      {{#each sagsecenekler}}
        {{#if ../sinav}}
          {{>eslestirmeKutu metin=metin gorsel=gorsel eslemeIcinSeciliKutu=../eslemeIcinSeciliKutu secimSirasi=1 sinav=true id=(join "sag" @index) index=@index}}
        {{else}}
          {{>eslestirmeKutu metin=sagMetin gorsel=sagGorsel secimSirasi=1 id=(join "sag" @index) index=@index}}
        {{/if}}
      {{/each}}
    </div>
  </div>
</template>

<template name="eslestirmeKutu">
  <div class="eslestir{{#if sinav}}{{#if eslemeIcinSecili eslemeIcinSeciliKutu secimSirasi index}} seciliEslesme{{/if}}{{/if}}" id="{{id}}">
    {{metin}}{{#if metin}}<br>{{/if}}
    {{#with FS.GetFile "M.FS.SoruGorsel" gorsel}}
      <img style="max-width: 100%; max-height: 88px; border-radius: 8px; border: 1px solid #57492B" alt="" src="{{url}}"/>
    {{/with}}
  </div>
</template>

<template name="soruboslukDoldurma">
  <div style="padding: 20px 40px 60px 40px; font-size: 120%; line-height: 240%; word-wrap: break-word;">
    {{{formatliBoslukDoldurma cevap sinav}}}
  </div>
</template>

<template name="sorucubugu">
  {{#if $gt (getLength sorular) 14}}
    <a class="sol" style="top: 713px; left: 29px;"></a>
    <a class="sag" style="top: 713px; left: 958px;"></a>
  {{/if}}
  <div class="soruCubugu" style="position: absolute; top: 704px; left: 64px; width: 896px; height: 50px; white-space: nowrap; overflow: hidden; font-size: 0;">
    {{#each sorular}}
      {{>soruNumarasi index=@index seciliSoruIndex=(parseInt ../seciliSoruIndex) sinav=../sinav}}
    {{/each}}
  </div>
</template>

<template name="soruNumarasi">
  <div data-soruIndex="{{index}}"
       class="{{#if $eq index seciliSoruIndex}}secili{{/if}}{{#if sinav}}{{#if cevapVerildi index}} cevapVerildi{{/if}}{{cevapDogruYanlis index}}{{/if}}"
       style="cursor: pointer !important; margin: 0 8px 0 7px; width: 49px; height: 49px; padding-top: 11px; display: inline-block; font-weight: bold; font-size: 20px; text-align: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
    {{plusOne index}}
  </div>
</template>
