<template name="afCheckboxGroupInline_materialize">
  <div class="af-checkbox-group collection" {{dsk}} style="padding: 8px">
    <div style="margin-bottom: 0; font-size: 80%">
      Tümünü
      <a data-trigger="sec" title="Tümünü Seç">Seç</a>
      /
      <a data-trigger="kaldir" title="Seçimleri Temizle">Kaldır</a>
    </div>
    {{#each items}}
      <div style="display: inline-block; width: 60px; margin-bottom: 16px;">
        <input type="checkbox" value="{{value}}" {{itemAtts}}/>
        <label for="{{itemAtts.id}}">{{label}}</label>
      </div>
    {{/each}}
  </div>
</template>
